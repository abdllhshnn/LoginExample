<div class="login">

  <form class="login-form p-4 p-md-5 border rounded-3 bg-body-tertiary" [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
    <div class="back-button">
    <button type="button" class="btn-close bg-danger p-3" aria-label="Close" routerLink="/home"></button>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <hr class="my-4">
    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
  </form>
</div>
