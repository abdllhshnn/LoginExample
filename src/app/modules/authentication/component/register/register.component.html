<div class="login">

  <form class="login-form p-4 p-md-5 border rounded-3 bg-body-tertiary">
    <div class="back-button">
      <button type="button" class="btn-close bg-danger p-3" aria-label="Close" routerLink="/home"></button>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="firstName" placeholder="firstName">
      <label for="firstName">First Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="lastName" placeholder="lastName">
      <label for="lastName">Last Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber">
      <label for="phoneNumber">Phone Number</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="address" placeholder="address">
      <label for="address">Address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="zipCode" placeholder="zipCode">
      <label for="zipCode">Zip Code</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="email">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="password">
      <label for="password">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <hr class="my-4">
    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
  </form>
</div>
